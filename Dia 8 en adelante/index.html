<!-- Tarjeta de producto completamente responsive -->
<div class="max-w-sm mx-auto md:max-w-none">
  <article class="bg-white rounded-lg shadow-md overflow-hidden 
                  md:flex md:max-w-3xl lg:max-w-4xl">
    
    <!-- Imagen del producto -->
    <div class="h-48 md:h-auto md:w-48 lg:w-64 flex-shrink-0">
      <img 
        src="producto.jpg" 
        alt="Producto"
        class="w-full h-full object-cover"
      />
    </div>
    
    <!-- Contenido -->
    <div class="p-4 md:p-6 lg:p-8">
      <!-- Categoría -->
      <span class="text-xs md:text-sm text-blue-600 font-semibold">
        Electrónica
      </span>
      
      <!-- Título -->
      <h3 class="mt-2 text-lg md:text-xl lg:text-2xl font-bold text-gray-800">
        Auriculares Bluetooth Pro
      </h3>
      
      <!-- Descripción -->
      <p class="mt-2 text-sm md:text-base text-gray-600 
                line-clamp-2 md:line-clamp-3">
        Experimenta un sonido de calidad premium con cancelación 
        de ruido activa y batería de larga duración.
      </p>
      
      <!-- Precio y botón -->
      <div class="mt-4 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <span class="text-2xl md:text-3xl font-bold text-gray-900">
          $149.99
        </span>
        <button class="w-full sm:w-auto px-6 py-2 md:px-8 md:py-3 
                       bg-blue-600 text-white rounded-lg 
                       hover:bg-blue-700 transition-colors">
          Agregar al carrito
        </button>
      </div>
    </div>
  </article>
</div>

</html>
